baseurl = "/"
relativeurls= false 
languageCode = "en-us"
title = "Graph My Undergrad"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/chfal"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/chfalvey"

[params]
    description = "A journey through biology, statistics, and R."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon3.ico"

    [params.logo]
    url = "logo.jpg"
    width = 50
    height = 50
    alt = "Logo"

